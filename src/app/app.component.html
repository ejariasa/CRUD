<div>
    <ul>
        <li *ngFor="let post of posts$ | async  as list"
            (click)="EditPost(post)">
            <span>{{post.id}}</span> {{post.title}}<span>{{post.body}}</span>
        </li>
    </ul>

</div>


<h2>Post</h2>
<input [(ngModel)]="selected.id"
       disabled=true>
<label>Title: </label> <input [value]="selected?.title">
<label>Body: </label><input [value]="selected?.body">
<button (click)="UpdatePost()">Update</button>
<button>Crear</button>
<button>Borrar</button>
